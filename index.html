<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Units Converter</title>
            <link rel="stylesheet" href="styles.css">

                <!-- Add the Inter Font: regular, semibold and extrabold  -->
                <link rel="preconnect" href="https://fonts.googleapis.com">
                <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
        </head>

        <body>
            <div id="container">
                <div id="top">
                    <p id="title">Metric/Imperial Unit Conversion</p>
                    <input id="unit-input">
                    <button id="convert-btn">Convert</button>
                </div>

                <div id="bottom">
                    <div class="card">
                        <p class="measure-title">Length (Meter/Feet)</p>
                        <p class="measure-subtitle" id="meters-feet">meters = feet | feet = meters</p>
                    </div>

                    <div class="card">
                        <p class="measure-title">Volume (Liters/Gallons)</p>
                        <p class="measure-subtitle" id="liters-gallons">liters = gallons | gallons = liters</p>
                    </div>

                    <div class="card">
                        <p class="measure-title">Mass (Kilos/Pounds)</p>
                        <p class="measure-subtitle" id="kilos-pounds">kilos = pounds | pounds = kilos</p>
                    </div>
                </div>
            </div>
            
            <script src="jscript.js"></script>
        </body>
    </html>
